{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} SIGN UP {% endblock %}

{% block content %}
    <br>
    <form method = "post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-4">
                {% crispy formset %}
                <button type="submit" class="btn btn-success" style="width: 100%; margin-top: 20px;">Register</button>
            </div>
        </div>
    </form>
{% endblock %}
