<!DOCTYPE html>
<html lang="pl">
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d10c7b9a0f.js" crossorigin="anonymous"></script>
        <title>{% block title %} {% endblock %}</title>
        <script type = "text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="padding: 5px 30px;">
            <a class="navbar-brand" href="{% url 'index' %}">Events</a>
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'management' %}" class="btn btn-success mr-3" style="margin-right: 10px;">Your Events</a> 
                    <a href="{% url 'logout' %}" class="btn btn-success" > Logout</a> 
                {% else %}
                    <a href="{% url 'signin' %}" class="btn btn-success" style="margin-right: 10px; "> Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-success" > Create account</a>
                {% endif %} 
            </ul>
        </nav>
        <div class="container" style="margin-top: 70px; margin-bottom: 70px;">
            {% block content %} 
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
